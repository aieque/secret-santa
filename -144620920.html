<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script async="true" src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=AM_CHTML"> </script>
	<script src="./common.js"></script>
	<title>Secret Santa - Last Problem</title>

	<script>
		const Messages =
		[
			"that one was fun, wasn't it?",
			"well, I'm starting to run out of problems",
			"in fact, this is the last one",
			"but there is a bit of a twist",
			"you will see four expressions",
			"each one corresponds to the digits on the key lock",
			"this will be fun..."
		];

		$(() => 
		{
			SaveProgress(8);

			Speaker = $("#speaker");
			Speaker.hide();
			
			CreateMessageChain(Speaker, Messages, () =>
			{
				$("#problem").fadeIn();
			});

			$("form").submit(HandleSubmit);
		});
	</script>
</head>
<body class="bg-gray-900 w-screen h-screen flex flex-col items-center justify-center">
	<p id="speaker" class="text-gray-100"></p>
	<div class="hidden" id="problem">
		<p class="text-gray-50 text-xl pb-2">First Digit:</p>
		<div class="center text-gray-100 cmath">`lim_(x->0)((x-1)^2-1)/x=?`</div>
		<br><br>
		<p class="text-gray-50 text-xl pb-2">Second Digit:</p>
		<div class="center text-gray-100 cmath">`f(x)=3x^2-6`</div>
		<div class="center text-gray-100 cmath">`f'(1)=?`</div>
		<br><br>
		<p class="text-gray-50 text-xl pb-2">Third Digit:</p>
		<div class="center text-gray-100 cmath">
			Vad är det lägsta värdet på `C` så att:
			`
			f(x)=sqrt((x^3-4x)/(x+2)+(x+1)^2-(x^2+1)+C)
			`
			alltid ger ett reelt värde?
		</div>
		<br><br>
		<p class="text-gray-50 text-xl pb-2">Forth Digit:</p>
		<div class="center text-gray-100 cmath">
			Om `a^2 + 1 = a`, vad är då `a^12 + a^6 - 2`?
		</div>
		<br>
	</div>
</body>
</html>
