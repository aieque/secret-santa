<!DOCTYPE html>
<html lang="en">
<head>
	<meta problem="5">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script async="true" src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=AM_CHTML"> </script>
	<script src="./common.js"></script>
	<title>Secret Santa - Fifth Problem</title>

	<script>
		const Messages =
		[
			"look at you!",
			"maybe you're halfway there by now.",
			"to be honest, I don't know myself",
			"depends on how many problems I feel like including",
			"speaking of problems",
			"I've got a ton",
			"but this one ain't one",
			"it's all yours..."
		];

		$(() => 
		{
			SaveProgress(5);

			Speaker = $("#speaker");
			Speaker.hide();
			
			CreateMessageChain(Speaker, Messages, () =>
			{
				$("#problem").fadeIn();
			});

			$("form").submit(HandleSubmit);
		});
	</script>
</head>
<body class="bg-gray-900 w-screen h-screen flex flex-col items-center justify-center">
	<p id="speaker" class="text-gray-100"></p>
	<div class="hidden" id="problem">
		<div class="text-gray-100 cmath">
			En av rötterna till ekvationen `bx - x^3 = 0` är `x = 81`. Bestäm ekvationens övriga rötter.
		</div>
		<br>
		<div class="bg-gray-800 shadow-md rounded p-4">
			<form class="flex space-x-5">
				<input id="input" class="shadow appearance-none border rounded w-full py-2 px-3 bg-slate-600 border-gray-500 text-gray-100 leading-tight focus:outline-none focus:shadow-outline" id="answer" type="text" placeholder="Answer like x=43; x=-23 (largest number first)">
				<button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
			</form>
			<p></p>
		</div>
	</div>
</body>
</html>
